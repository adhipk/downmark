<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Markdown Converter</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #content {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #loading {
      display: none;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>HTML to Markdown Converter</h1>

  <div class="form-container">
    <input
      type="text"
      id="urlInput"
      placeholder="Enter URL (e.g., https://example.com)"
      value=""
    />
    <button onclick="convertUrl()">Convert</button>
  </div>

  <div id="loading">Loading...</div>
  <main id="content"></main>

  <script>
    async function convertUrl() {
      const urlInput = document.getElementById('urlInput');
      const content = document.getElementById('content');
      const loading = document.getElementById('loading');
      const url = urlInput.value.trim();

      if (!url) {
        content.textContent = 'Please enter a URL';
        return;
      }

      // Show loading
      loading.style.display = 'block';
      content.textContent = '';

      try {
        // URL encode the parameter
        const encodedUrl = encodeURIComponent(url);
        const response = await fetch(`/render?q=${encodedUrl}`);

        if (!response.ok) {
          const error = await response.json();
          content.textContent = `Error: ${error.error || response.statusText}`;
          return;
        }

        const markdown = await response.text();
        content.textContent = markdown;
      } catch (error) {
        content.textContent = `Error: ${error.message}`;
      } finally {
        loading.style.display = 'none';
      }
    }

    // Allow Enter key to submit
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        convertUrl();
      }
    });
  </script>
</body>
</html>
